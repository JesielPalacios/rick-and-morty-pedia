<article class="card">
  <div class="character-info">
    <div class="divider">
      <h2><a routerLink="/personaje/{{character.id}}"><b>{{character.name}}</b></a></h2>
      <span class="status-indicator-info">
        <b [ngClass]="character.status | characterStatusIcon"></b>
        <span>{{character.status | characterStatus: character.gender}}</span> -
        <span>{{character.species | characterSpecie: character.gender }}</span>
      </span>
    </div>
  </div>

  <div class="character-info">
    <span class="subtitle">Última ubicación conocida:</span>
    <a routerLink="/{{character.location.url | characterLocationUrl}}">{{character.location.name |
      characterLocation}}</a>
  </div>

  <div class="character-info">
    <span class="subtitle">Visto por primera vez en:</span>
    <a routerLink="/{{character.origin.url | characterLocationUrl}}" class="capitalize">{{character.origin.name |
      characterLocation}}</a>
  </div>

  <a routerLink="/personaje/{{character.id}}">
    <div class="character-image">
      <img src="{{character.image}}" alt="image of {{character.name}}">
    </div>
  </a>

  <span (click)="addFav(character.id, character.name)" class="icon" aria-label="Fav Character" role="img">

    <img *ngIf="!isFav(character.id)" src="../../../assets/heart-regular.svg"
      alt="Icon that mean you like this character, click for like" role="svg" srcset="">

    <img *ngIf="isFav(character.id)" src="../../../assets/heart-solid.svg"
      alt="iIon that mean you don't like this character, click for unlike" srcset="">

  </span>
</article>
